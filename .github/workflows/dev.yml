name: ğŸš€ CI/CD Face Recognition Development

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      # Kalau mau ada unit test Python, bisa tambahin step di sini
      # - name: ğŸ§ª Run tests
      #   run: |
      #     pip install -r requirements.txt
      #     pytest

      - name: ğŸ” Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build --no-cache -t kanzen523/face-recognition-api:latest .

      - name: ğŸ“¤ Push Docker Image
        run: docker push kanzen523/face-recognition-api:latest

      - name: ğŸš¢ Deploy to VPS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Pulling latest Docker image..."
            docker pull kanzen523/face-recognition-api:latest

            echo "ğŸ›‘ Stopping and removing old container (if exists)..."
            docker stop face-recognition-api || true
            docker rm face-recognition-api || true

            echo "ğŸš€ Running new container..."
            docker run -d \
              --name face-recognition-api \
              --restart unless-stopped \
              --network postgis-setup_postgis-network \
              -p ${{ vars.FACE_API_PORT }}:8000 \
              kanzen523/face-recognition-api:latest

            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f

            echo "âœ… Deployment to Development environment completed successfully!"
